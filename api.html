<body>
    <!-- API FIRST SECTION START -->
    <section>

               <input type="checkbox">

           </div>
          </div>

              </div>

               <button>ساختن قانون</button>
              </div>
           </div>
           <div class="know-more">
             <button><p>احراز هویت دو فاکتیا یک لایه امنیتی اضافی به حساب شما اضافه می کند. برای ورود به سیستم، باید یک عدد شگفت انگیز 4 رقمی ارائه دهید و محصولات برجسته ای را برای ارائه خدمات به مشتریان خود ایجاد کنید. <span>بیشتر بدانید.</span></p></button>
           </div>
