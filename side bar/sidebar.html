<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.global.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/sidebar.css" />
    <link rel="stylesheet" href="Css/submenu.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- side-bar [start] -->
    <div id="side-bar">
      <!-- side-bar-header -->
      <div class="side-bar-header"><img src="images/demo9.svg" alt="" /></div>
      <!-- side-bar-main [start]-->
      <div class="side-bar-main">
        <!-- home [start] -->
        <div class="side-bar-home">
          <div class="items-container side-bar-blue">
            <!-- logo -->
            <i class="bx bxs-home"></i>
            <!-- logo -->
          </div>
          <!-- menu of home [start] -->
          <!-- begin menu items [start] -->
          <!-- begin menu items [end] -->
          <!-- menu of home [end] -->
        </div>
        <!-- home [end] -->
        <!-- pages [start] -->
        <div class="side-bar-pages">
          <div class="items-container">
            <i class="bx bx-notepad"></i>
          </div>
          <!-- Dropdowns -->
          <ul id="accordion" class="accordion"></ul>
        </div>
        <!-- pages [end] -->
        <!-- tools [start] -->
        <div class="side-bar-pages">
          <div class="items-container">
            <i class="bx bx-loader-circle"></i>
          </div>
          <!-- dropdown -->
          <ul id="accordion-tools" class="accordion-tools"></ul>
        </div>
        <!-- tools [end] -->
        <!-- app [start] -->
        <div class="side-bar-pages">
          <div class="items-container">
            <i class="bx bx-layer"></i>
          </div>
        </div>
        <!-- app [end] -->
        <!-- help [start] -->
        <div class="side-bar-help">
          <div class="items-container">
            <i class="bx bxs-shopping-bag"></i>
          </div>
        </div>
        <!-- help [end] -->
      </div>
      <!-- side-bar-main [end]-->
      <!-- side-bar footer [start] -->
      <div class="side-bar-footer">
        <div class="side-bar-action">
          <div class="items-container">
            <i class="bx bxs-exit"></i>
          </div>
        </div>
      </div>
      <!-- side-bar footer [end] -->
    </div>
    <!-- side-bar [end] -->
    <!-- sidebar scripts [start] -->
    <!-- tooltip library CDN (tippyjs) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- bootstrap script -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="JS/submenu.js"></script>
  </body>
</html>
